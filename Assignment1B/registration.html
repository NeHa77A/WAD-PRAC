<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Registration Form</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                </div>
                <br>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>
                <br>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>
                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary" id="submit">Submit</button>
                    <button type="reset" class="btn btn-warning" id="" style="margin-top: 10px;">Reset</button>

                </div>
                <br>

                <div class="text-center">
                    <a href="login.html">You can Login Here</a>
                </div>



            </form>
        </div>
    </div>
</body>
<script>
    function saveData(){
        let name , email , password;
        name = document.getElementById("name").value;
        email = document.getElementById("email").value;
        password= document.getElementById("password").value;
        /*// Data insertion in local storage
        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
        */
       
        //Create array to keep every entries in local storage
        let user_records = new Array();
        user_records =JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{
            return v.email ==email
        })){
            alert("Duplicated Data");
        }
        else{
            user_records.push({
                "name" : name,
                "email" : email,
                "password" :password
            })
            localStorage.setItem("users", JSON.stringify(user_records));
        }


    }
</script>
</html>
