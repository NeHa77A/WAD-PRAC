<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Login Form</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>
                <br>
                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary" id="submit">Submit</button>
                    <button type="reset" class="btn btn-warning" id="" style="margin-top: 10px;">Reset</button>
                    
                </div>
                <a href="registration.html">Register Now!</a>

            </form>
        </div>
    </div>
</body>
<script>
    function saveData(){
        let email, password;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;

        let user_record = new Array();
        user_record = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_record.some((v)=>{
            return v.email == email && v.password== password
        })){
            alert("Login Successfull");
            let current_user = user_record.filter((v)=>{
                return v.email==email && v.password==password
            })[0]
            localStorage.setItem("name", current_user.name);
            localStorage.setItem("email", current_user.email);
            window.location.href = "profile.html";

        }
        else{
            alert("Login fail")
        }
    };
</script>
</html>
